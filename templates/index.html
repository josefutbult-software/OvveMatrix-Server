<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Josefs Ovve</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>

  <div id="root-container">
    <div class="container">
      <div class="row u-full-width centered-content">
        <h1>Josefs Ovve</h1>
        <p>Här kan du välja vad som ska visas på Josefs Ovve!</p>
      </div>
      <div class="row u-full-width border">
        <form class="container" name="color" method="post">
          <div class="row centered-content">
            <h3>Färg</h3>
          </div>
          <div class="row">
            <div class="six columns centered-content">
              <p class="margin-y-5px">Primär</p>
              <input type="color" id="primary_color" name="primary_color" value="{{ state.primary_color }}">
            </div>
            <div class="six columns centered-content">
              <p class="margin-y-5px">Sekundär</p>
              <input type="color" id="secondary_color" name="secondary_color" value="{{ state.secondary_color }}">
            </div>
          </div>
          <div class="row">
            <div class="six columns offset-by-six centered-content">
              <input class="save-button" type="submit" name="Spara" value="Spara">
            </div>
          </div>
        </form>
      </div>

      <div class="row u-full-width border">
        <form class="container" name="text" method="post">
          <div class="row centered-content">
            <h3>Text</h3>
          </div>
          <div class="row u-tmp">
            <input type="text" name="text" value="{{ state.text }}" class="u-full-width">
          </div>
          <div class="row">
            <div class="six columns offset-by-six centered-content">
              <input class="save-button" type="submit" name="Spara" value="Spara">
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="u-pull-right">
        <p>Senaste hearbeat: {{ time }} sekunder</p>
      </div>
    </div>
  </div>

</body>
</html>
